<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Quiz</title>

		<link rel="stylesheet" href="../css/teacher-createLearning.css" />
		<link rel="stylesheet" href="../css/nav.css" />
		<link rel="stylesheet" href="../css/footer.css" />

		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Lemon&display=swap"
			rel="stylesheet"
		/>
	</head>
	<script src="../javascript/createQuiz.js"></script>

	<body>
		<!-- content -->
		<div class="main-wrapper">
			<h1>Create Learning Material</h1>
			<div class="input-area">
				<form action="#" method="post">
					<label for="quizName">Learning Material Name</label>
					<input
						type="text"
						name="quizName"
						id="quizName"
						placeholder="Enter Learning Material Name"
						required
					/>
					<label for="classCode">Class Code</label>
					<input
						type="text"
						name="classCode"
						id="classCode"
						placeholder="Enter Class Code"
						required
					/>
					<div class="content">
						<div class="text">
							<label for="textarea">Content</label>
							<textarea
								name="textarea"
								id="textarea"
								cols="30"
								rows="10"
								placeholder="Enter Content Here"
							></textarea>
						</div>
						<div class="video">
							<label for="video"> Youtube Video Link</label>
							<input
								type="text"
								name="video"
								id="video"
								placeholder="Enter Youtube Video Link"
							/>
						</div>
					</div>
					<div class="btn">
						<a href="#">
							<button type="submit">
								Create Learning Module
							</button>
						</a>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
