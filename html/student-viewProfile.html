		<!-- profile -->
		<div class="profile-wrapper">
			<div class="profile-card">
				<div class="profile-card-header">
					<h2>My Profile</h2>
				</div>
				<form action="#">
					<div class="data">
						<label for="txtID">ID</label>
						<input
							type="text"
							name="txtID"
							id="txtID"
							value="TP068689"
						/>

					<div class="data">
						<label for="txtFname">First Name</label>
						<input
							type="text"
							name="txtFname"
							id="txtFname"

						/>

							type="text"
							name="txtLname"
							id="txtLname"

						/>
					</div>
					<div class="data">
						<label for="txtDOB">Date of Born</label>
						<input
							type="text"
							name="txtDOB"
							id="txtDOB"
							value="28 May 2003"
						/>
					</div>
					<div class="data">
						<label for="txtGender">Gender</label>
						<input
							type="text"
							name="txtGender"
							id="txtGender"
							value="Male"
						/>
					</div>
					<div class="data">
						<label for="txtEmail">Email</label>
						<input
							type="email"
							name="txtEmail"
							id="txtEmail"
							value="wilsonchunkeat28@gmail.com"
						/>
					</div>
					<div class="data">
						<label for="txtPassword">Password</label>
						<input
							type="text"
							name="txtPassword"
							id="txtPassword"
							value="35280227"
						/>
					</div>

					</div>
